name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 例如: v0.1.0, v1.0.0
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 需要写权限来创建 Release

env:
  CARGO_TERM_COLOR: always

jobs:
  # Linux 平台构建（仅 x86_64）
  build-linux:
    name: Build Linux Wheels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
          working-directory: .
          rust-toolchain: stable

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist/*.whl
          retention-days: 7

  # Windows 平台构建
  build-windows:
    name: Build Windows Wheels
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          working-directory: .
          rust-toolchain: stable

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist/*.whl
          retention-days: 7

  # macOS 平台构建（仅 ARM - Apple Silicon）
  build-macos:
    name: Build macOS Wheels (ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist --find-interpreter
          sccache: 'true'
          working-directory: .
          rust-toolchain: stable

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: dist/*.whl
          retention-days: 7

  # 构建源代码分发包（sdist）
  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: .

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # 发布到 GitHub Releases
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos, build-sdist]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Collect all wheels
        run: |
          mkdir -p dist
          find dist-all -name '*.whl' -exec cp {} dist/ \;
          find dist-all -name '*.tar.gz' -exec cp {} dist/ \;
          ls -lh dist/

      - name: Extract release notes
        id: extract_notes
        run: |
          # 尝试从 CHANGELOG 或 commit message 提取 release notes
          if [ -f "CHANGELOG.md" ]; then
            echo "Found CHANGELOG.md"
            # 简单提取第一个版本的内容（需要根据实际格式调整）
            sed -n '/^## /,/^## /p' CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "## Release ${{ github.ref_name }}" > release_notes.md
            echo "" >> release_notes.md
            echo "Automated release from tag ${{ github.ref_name }}" >> release_notes.md
          fi
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # （可选）发布到 PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta')
    environment:
      name: pypi
      url: https://pypi.org/p/industryts
    permissions:
      id-token: write  # 使用 Trusted Publisher（推荐）
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Collect all wheels
        run: |
          mkdir -p dist
          find dist-all -name '*.whl' -exec cp {} dist/ \;
          find dist-all -name '*.tar.gz' -exec cp {} dist/ \;
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
          print-hash: true
        # 如果还没配置 Trusted Publisher，可以用 API token：
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}

